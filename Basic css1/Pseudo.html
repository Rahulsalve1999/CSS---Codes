<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Pseudo</title>
    <style>
        .pseudo{
            height: 40px;
            width: 80px;
            background-color: green;
            border-radius: 15px;
            border: 1px solid black;
            font-size: 15px;
        }
        .pseudo:hover{
            background-color: red;
            height: 50px;
            width: 80px;
        }.pseudo:active{
            background-color: blue;
        }

    </style>
</head>
<body>
    <button class="pseudo">Submit</button>
</body>
</html>
