<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #first {
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin: 10px;
            padding: 5px;
           
        }
        #secound{
            height: 100px;
            width: 100px;
            background-color: green;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <button id="first">First</button><br>
    <button id="secound">Secound</button>
</body>
</html>
