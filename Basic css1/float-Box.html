<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Box</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: blue;
            border: 2px solid black;

        }
        #box{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 2px solid black;
            margin: 5px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">BOX</div>
    </div>
</body>
</html>
