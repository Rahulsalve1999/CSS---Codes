<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Property</title>
<style>
    #first{
        height: 50px;
        width: 50px;
        background-color: yellow;
        margin: 10px;
        padding: 5px;
        border: 2px solid;
        border-radius: 10px;
    }
    #secound{
        height: 50px;
        width: 50px;
        background-color: green;
        margin: 10px;
        padding: 5px;
        border: 2px dotted;
        border-radius: 5px 5px 26px 5px;
    }
</style>
</head>
<body>
    <div id="first">First</div>
    <div id="secound">Secound</div>
</body>
</html>
