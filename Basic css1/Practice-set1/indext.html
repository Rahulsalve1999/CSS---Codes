<!-- Create a div, Paragrap and heading and use element Selector, id Selector and class Selector for them-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
        #My_id{
            color: yellow;
        }
        .my_class{
            color: green;
        }
        #first, #secound{
            color: red;
        }
    </style>
</head>
<body>
    <div>My Div</div>
    <p id="My_id">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum, fugit?</p>
    <h2 class="my_class">My Heading</h2><hr>

    <div id="first">First Div</div>
    <div id="secound">Secound Div</div>
</body>
</html>
