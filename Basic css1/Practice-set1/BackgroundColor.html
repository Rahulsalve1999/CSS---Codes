<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bg-color{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="bg-color">This is my heading</div><hr>
    <br><br>
    <!--rgb color-->
    <div style="background-color: rgb(255, 0, 0);">First</div>
    <div style="background-color: rgb(0, 128, 0);">First</div>
    <div style="background-color: rgb(0, 0, 255);">First</div>
    <br><br>

     <!--hexzadesimle color-->
    <div style="background-color: #f51515;">First</div>
    <div style="background-color: #17cd14;">First</div>
    <div style="background-color: #142dcd;">First</div>
    <br><br>

    <!--Alpha Channel color-->
    <div style="background-color: rgba(255, 0, 0,0.0);">First</div>
    <div style="background-color: rgb(255, 0, 0,0.2);">First</div>
    <div style="background-color: rgb(255, 0, 0,0.4);">First</div>
    <div style="background-color: rgb(255, 0, 0,0.6);">First</div>
    <div style="background-color: rgb(255, 0, 0);">First</div>

</body>
</html>
