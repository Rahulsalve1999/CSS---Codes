<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set 3</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 10px;
            padding: 10px;
        }
        #button{
            background-color: green;
            padding: 10px 15px;
            border: 2px dotted red;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: border-box;">BOX</div>
    <div class="box" style="box-sizing: content-box;">BOX</div><br><hr>

    <button id="button">Click me</button>
</body>
</html>
